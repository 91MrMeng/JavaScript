<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">hello world</div>
</body>
</html>
<script>

    var box = document.getElementById("box");

    if(typeof box.currentStyle == "undefined"){
        window.getComputedStyle(box,false)["height"];
    }else{
        box.currentStyle["width"]
    }


</script>
