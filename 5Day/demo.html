<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
<script>
    window.onload = function(){
        btn.onclick = function () {
            box.style.background = "yellow";
        }
    }

</script>
    <button id="btn">Clicks</button>
    <div id="box"></div>
</body>
</html>
