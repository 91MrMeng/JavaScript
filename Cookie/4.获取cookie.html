<script>

    function setCookieDate(day) {
        var oDate = new Date();
        oDate.setDate(oDate.getDate() + day);
        return oDate;
    }

    function setCookie(name,value,expires,path,domain,secure) {
        var cookieText = encodeURIComponent(name) + "=" + encodeURIComponent(value);
        if(expires instanceof Date){
            cookieText += ";expires = " + expires;
        }
        if(path){
            cookieText += ";path=" + path;
        }
        if(domain){
            cookieText += ";domain=" + domain;
        }
        if(secure){
            cookieText += ";secure";
        }
        document.cookie = cookieText;
    }
   //userName=rose; userName1=%E6%9D%8E%E5%9B%9B
    function getCookie(name) {
        var cookieName = encodeURIComponent(name) + "=";
        var cookieStar = document.cookie.indexOf(cookieName);
        var cookieValue = null;
        if(cookieStar > -1){
            var cookieEnd = document.cookie.indexOf(";",cookieStar);
            if(cookieEnd == -1){
                cookieEnd = document.cookie.length;
            }
            cookieValue = decodeURIComponent(document.cookie.substring(cookieStar + cookieName.length,cookieEnd));
        }
        return cookieValue;
    }
    console.log(getCookie("userName1"))
    console.log(getCookie("userName"))
</script>
