<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{width: 150px; height: 150px; background: red; margin: 100px auto;}
    </style>
</head>
<body>
    <div id="box"></div>
    <button id="remove">remove</button>
</body>
</html>
<script>

var oBox = document.getElementById("box");

oBox.addEventListener("click",function () {
    alert("1")
},false)
oBox.addEventListener("click",demo,false)
function demo() {
    alert("2")
}
oBox.addEventListener("mouseover",test,false);
function test() {
    alert("3")
}
var oRemove = document.getElementById("remove");
oRemove.onclick = function () {
    alert("111")
    oBox.removeEventListener("click",demo);
}

</script>
