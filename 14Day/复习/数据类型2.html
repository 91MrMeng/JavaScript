<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #box{width: 150px; height: 150px; border:1px solid #ccc; margin: 100px auto;}

    </style>
</head>
<body>
    <div id="box">hello world</div>
</body>
</html>
<script>
   /* 数据转换:
        强制转化    Boolean()
        隐式转换    if语句  */
    var str = null;
   if(str){
        box.style.background = "red";
   }else{
        box.style.background = "yellow";
   }



</script>
